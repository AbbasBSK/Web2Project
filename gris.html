<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تمرین Grid بوت استرپ - صفحه مدرن</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- هدر -->
      <header class="row bg-dark text-white p-4 text-center">
        <div class="col-12">
          <h1>وب‌سایت</h1>
          <nav class="mt-3">
            <a href="/index.html" class="text-white mx-2">خانه</a>
            <a href="#" class="text-white mx-2">خدمات</a>
            <a href="#" class="text-white mx-2">تماس با ما</a>
          </nav>
        </div>
      </header>

      <!-- کارت‌های خدمات -->
      <section class="row mt-4">
        <div class="col-12 col-md-4 mb-4">
          <div class="card">
            <img
              src="/assets/img/google-spider.png"
              class="card-img-top"
              alt="خدمات ۱"
            />
            <div class="card-body">
              <h5 class="card-title">خدمات ۱</h5>
              <p class="card-text">توضیحات کوتاه درباره خدمات ۱.</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mb-4">
          <div class="card">
            <img
              src="/assets/img/google-spider.png"
              class="card-img-top"
              alt="خدمات ۲"
            />
            <div class="card-body">
              <h5 class="card-title">خدمات ۲</h5>
              <p class="card-text">توضیحات کوتاه درباره خدمات ۲.</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mb-4">
          <div class="card">
            <img
              src="/assets/img/google-spider.png"
              class="card-img-top"
              alt="خدمات ۳"
            />
            <div class="card-body">
              <h5 class="card-title">خدمات ۳</h5>
              <p class="card-text">توضیحات کوتاه درباره خدمات ۳.</p>
            </div>
          </div>
        </div>
      </section>

      <!-- گالری تصاویر -->
      <section class="row mt-4">
        <div class="col-12 col-md-4 mb-4">
          <img
            src="/assets/img/car-03.jpg"
            class="img-fluid rounded"
            alt="تصویر ۱"
          />
        </div>
        <div class="col-12 col-md-4 mb-4">
          <img
            src="/assets/img/car-03.jpg"
            class="img-fluid rounded"
            alt="تصویر ۲"
          />
        </div>
        <div class="col-12 col-md-4 mb-4">
          <img
            src="/assets/img/car-03.jpg"
            class="img-fluid rounded"
            alt="تصویر ۳"
          />
        </div>
        <div class="col-12 col-md-4 mb-4">
          <img
            src="/assets/img/car-03.jpg"
            class="img-fluid rounded"
            alt="تصویر ۴"
          />
        </div>
        <div class="col-12 col-md-4 mb-4">
          <img
            src="/assets/img/car-03.jpg"
            class="img-fluid rounded"
            alt="تصویر ۵"
          />
        </div>
        <div class="col-12 col-md-4 mb-4">
          <img
            src="/assets/img/car-03.jpg"
            class="img-fluid rounded"
            alt="تصویر ۶"
          />
        </div>

        <!-- بخش جدید: فرم تماس -->
      </section>

      <section class="row mt-4">
        <div class="col-12 col-md-6 offset-md-3 bg-light p-4 rounded">
          <h2 class="text-center">فرم تماس</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">نام</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="نام خود را وارد کنید"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">ایمیل</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ایمیل خود را وارد کنید"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">پیام</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="پیام خود را وارد کنید"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">ارسال</button>
          </form>
        </div>
      </section>


      <!-- فوتر -->
      <footer class="row mt-4 bg-dark text-white p-4 text-center">
        <div class="col-12">
          <nav class="mb-3">
            <a href="#" class="text-white mx-2">خانه</a>
            <a href="#" class="text-white mx-2">خدمات</a>
            <a href="#" class="text-white mx-2">تماس با ما</a>
          </nav>
          <p>&copy; ۲۰۲۳ تمامی حقوق محفوظ است.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
