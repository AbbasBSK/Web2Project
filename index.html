<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آموزش Grid با بوت استرپ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- ردیف اول: باکس‌های رنگی -->
    <div class="row">
      <div class=" col-12 col-sm-6 col-md-4 col-lg-3 p-3 bg-primary text-white text-center">
        باکس ۱ (col-12 col-sm-6 col-md-4 col-lg-3)
        <a class="text-dark" href="/gris.html">کلیک</a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 p-3 bg-success text-white text-center">
        باکس ۲ (col-12 col-sm-6 col-md-4 col-lg-3)
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 p-3 bg-danger text-white text-center">
        باکس ۳ (col-12 col-sm-6 col-md-4 col-lg-3)
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 p-3 bg-warning text-dark text-center">
        باکس ۴ (col-12 col-sm-6 col-md-4 col-lg-3)
      </div>
    </div>

    <!-- ردیف دوم: تصاویر -->
    <div class="row mt-4">
      <div class="col-12 col-sm-6 col-md-4 p-3">
        <img src="/assets/img/car-03.jpg" alt="تصویر ۱" class="img-fluid rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 p-3">
        <img src="/assets/img/car-03.jpg" alt="تصویر ۲" class="img-fluid rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 p-3">
        <img src="/assets/img/car-03.jpg" alt="تصویر ۳" class="img-fluid rounded">
      </div>
    </div>

    <!-- ردیف سوم: ترکیب باکس‌های رنگی و تصاویر -->
    <div class="row mt-4">
      <div class="col-12 col-sm-6 col-md-8 p-3 bg-info text-white text-center">
        باکس بزرگ (col-12 col-sm-6 col-md-8)
      </div>
      <div class="col-12 col-sm-6 col-md-4 p-3">
        <img src="/assets/img/car-03.jpg" alt="تصویر ۴" class="img-fluid rounded">
      </div>
    </div>
  </div>
</body>
</html>
